<!DOCTYPE html>
<html>

<head>
  <title>Distributed Chat</title>
  <!-- Socket.io library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- My scripts -->
  <script src="chat.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Distributed Chat</a>
      </div>
      <ul class="nav navbar-nav">
        <!-- <li><a href="">Page 1</a></li> -->
        <!-- TODO: Logout function -->
      </ul>
      <div class="text-right">
        <button class="btn btn-danger navbar-btn" id="crashBtn">
          Crash
        </button>
      </div>
    </div>
  </nav>
  <div class="container scroll-div panel panel-default" id="chatroom">
    <section id="feedback" class="panel-body"></section>
  </div>
  <div class="navbar-fixed-bottom form-body panel panel-default">
    <div class="container">
      <form action="javascript:void(0)" id="formPseudo" class="form-horizontal">
        <div class="form-group">
          <label for="username">Enter your pseudo:</label>
          <input id="username" autocomplete="off" autofocus required class="form-control" />
        </div>
        <div class="form-group">
          <button id="sendUsername" class="btn">Send</button>
        </div>
      </form>
      <form action="javascript:void(0)" id="inputZone" class="form-horizontal">
        <div class="form-group">
          <label for="message">Enter your message:</label>
          <input id="message" autocomplete="off" required class="form-control" />
        </div>
        <div class="form-group">
          <button id="sendMessage" class="btn">Send</button>
          <button class="btn btn-danger align-right" id="logoutBtn">
            Logout
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
