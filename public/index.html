<!DOCTYPE html>
<html>

<head>
  <title>Distributed Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Socket.io library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- My script -->
  <script src="chat.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Distributed Chat</a>
      </div>
      <ul class="nav navbar-nav">
        <!-- TODO: Logout function -->
      </ul>
    </div>
  </nav>
  <div class="container scroll-div panel panel-default" id="chatroom">
    <section id="feedback" class="panel-body"></section>
  </div>
  <div class="navbar-fixed-bottom form-body panel panel-default">
    <div class="container">
      <form action="javascript:void(0)" id="formPseudo" class="form-horizontal">
        <div class="form-group">
          <label for="username">Enter your pseudo:</label>
          <input id="username" autocomplete="off" autofocus required class="form-control" />
        </div>
        <div class="form-group">
          <button id="send_username" class="btn">Send</button>
        </div>
      </form>
      <form action="javascript:void(0)" id="input_zone" class="form-horizontal">
        <div class="form-group">
          <label for="message">Enter your message:</label>
          <input id="message" autocomplete="off" autofocus required class="form-control" />
        </div>
        <div class="form-group">
          <button id="send_message" class="btn">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
