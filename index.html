<!DOCTYPE html>
<html>

<head>
  <title>Distributed Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Socket.io library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- My script -->
  <script src="messages.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Distributed Chat</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <!-- Make a ddropdown menu with all the wanted information -->
      </ul>
    </div>
  </nav>
  <div class="container chat-body">
    <div class="container scroll-div">
      <ul id="messages" class="list-group"></ul>
    </div>
  </div>
  <div class="navbar-fixed-bottom form-body">
    <div class="container">
      <form action="" id="formMessages" class="form-horizontal">
        <div class="form-group">
          <label for="m">Enter your message:</label>
          <input id="m" autocomplete="off" autofocus required class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn">Send</button>
        </div>
      </form>
      <form action="javascript:void(0);" id="formPseudo" class="form-horizontal">
        <div class="form-group">
          <label for="pseudoForm">Enter your pseudo:</label>
          <input id="pseudoForm" autocomplete="off" autofocus required class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn" onclick="pseudoFun()">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
